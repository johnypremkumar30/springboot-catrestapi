<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cat Breed Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Cat Breed List</h1>
	
	<a th:href = "@{/showNewCatForm}" class="btn btn-primary btn-sm mb-3"> Add Cat Breed </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
							Cat Breed ID</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
							Cat Breed Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">
							Cat Breed Height</a>
					</th>
					
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">
							Cat Breed Weight</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">
							Cat Breed Life Span</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">
							Cat Breed For</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">
							Cat Breed Group</a>
					</th>
					
					<!-- <th> Actions </th>-->
				</tr>
			</thead>
			<tbody>
				<tr th:each="catapp : ${cat}">
					<td th:text="${catapp.id}"></td>
					<td th:text="${catapp.name}"></td>
					<td th:text="${catapp.height}"></td>
					<td th:text="${catapp.weight}"></td>
					<td th:text="${catapp.lifeSpan}"></td>
					<td th:text="${catapp.breedFor}"></td>
					<td th:text="${catapp.breedGroup}"></td>
					<!--<td> <a th:href="@{/showFormForUpdate/{id}(id=${catapp.id})}" class="btn btn-primary">Update</a>
					      <a th:href="@{/deleteEmployee/{id}(id=${catapp.id})}" class="btn btn-danger">Delete</a>
					</td>-->
				</tr>
			</tbody>
		</table>
		
		 <div th:if = "${totalPages > 1}">
			<div class = "row col-sm-15">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> 
					</span>
				</div>
			 	<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				<div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
